<script>
    // let Array = [1,2,3,4,5,6,7]

    function insertNumberToArray(num,n){
        let Array = [1,2,3,4,5,6,7]
        let newArr = []
        for (let i=0;i<Array.length+1;i++) {
            if (i<n)
            newArr[i]=Array[i]
            else if (i==n) {
                newArr[i]=num
            } else {
                newArr[i]=Array[i-1]
            }
        }
        return newArr

    }
