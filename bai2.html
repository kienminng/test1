<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let Array = [1,2,3,4,5,6,7]

    function insertNumberToArray(n){
        for (let i = 0 ;i <Array.length;i++){
            if (n=Array[i]){
                alert('trong dãy có tại vị trí' + i )
                break
            }
            else {
                alert('ko có số này' )
                break
            }
        } return n
    }

    while (true){
        let a = +prompt('')
        insertNumberToArray(a)
    }




</script>
