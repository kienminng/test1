<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function checkSNT(n) {
     let flag = true
     let sum =0
     if (n<2) {
         flag =  false
     } else {
         for (let i = 2 ; i<n-1;i++){
             if (n%i==0){
                 flag =false
             } else {
                 flag = true
                 sum += 1
             }
         }
     } return sum

 }

 let a = parseInt(prompt(''))
 alert(checkSNT(a))
</script>
</body>
</html>
