<script>
 // let sum =0
 // let count = 0
 function checkSNt(n) {
     let count =0
     for (let i=0; i <=n;i++) {
         if (n%i==0) {
            count++
         }
     } if (count===2) {
         return n
     }
 }
 function SumSNT(x) {
     let sum = 0
     for (let j =0 ; j<=x;j++){
         checkSNt(j)
         if (checkSNt(j)==j){
             sum = sum + j
         }
     }return sum
 }

 let a= prompt('')
 alert(SumSNT(a))
</script>
