<script>

  function findAvg(a,b,c){
    let Avg = [a,b,c]
    let sum =0
    let tb;
    for (let i=0;i<Avg.length;i++){
      sum += Avg[i]
    }
    tb=sum/Avg.length
    return tb

  }
